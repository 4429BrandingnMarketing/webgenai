Core/Configuration:
  about:
    summary: Responsible for storing general parameters
    author: Thomas Leitner <t_leitner@gmx.at>
  params:
    srcDir:
      desc: The directory from which the source files are read - is automatically set and cannot be overridden.
    outDir:
      default: output
      desc: The directory to which the output files are written.
    websiteDir:
      desc: The website directory - is automatically set and cannot be overridden!
    lang:
      default: en
      desc: The default language.
    loggerLevel:
      default: 2
      desc: The logging level, ranges from 0 (debug, more verbose) to 3 (error, less verbose).
    customVars:
      default: {}
      desc: A hash with global custom variables.
