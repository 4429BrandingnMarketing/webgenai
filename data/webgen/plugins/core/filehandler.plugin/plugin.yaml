Core/FileHandler:
  about:
    summary: Main plugin for handling the files in the source directory/rendering.
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: filehandler.rb
    load_deps: Core/Configuration
    run_deps: File/DirectoryHandler
    docufile: docu_filehandler.page
  params:
    ignorePaths:
      default: ['**/CVS{/**/**,/}']
      desc: An array of path patterns which match files that should be excluded from the list of 'to be processed' files.
    defaultMetaInfo:
      default: {}
      desc: The keys for this hash are the names of file handlers, the values hashes with meta data.


File/DefaultHandler:
  about:
    summary: Base class for file handlers.
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: defaulthandler.rb
    class: FileHandlers::DefaultHandler
    docufile: docu_defaulthandler.page
  params:
    linkToCurrentPage:
      default: false
      desc: Specifies whether in menus, breadcrumb trails, etc. a real link to the current page
            or only the link text should be used.
    defaultLangInOutputName:
      default: false
      desc: If true, the output file names for the default language will have the language in the file
            name like all other page files. If false, they won't.
    outputNameStyle:
      default: [:basename, [., :lang], :ext]
      desc: Defines how the output name should be built. The correct name will be used for the
            :basename part and the file language will be used for the :lang part. If defaultLangInFilename
            is true, the :lang part or the subarray in which the :lang part was defined, will be omitted.
            The :ext part is replaced with the correct extension.


File/VirtualFileHandler:
  about:
    summary: Handles virtual files specified in the meta info backing file.
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: virtualhandler.rb
    class: FileHandlers::VirtualFileHandler
    load_deps: File/DefaultHandler
    docufile: docu_virtualhandler.page

