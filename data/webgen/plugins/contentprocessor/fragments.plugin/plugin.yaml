ContentProcessor/Fragments:
  about:
    summary: Adds header sections as fragment nodes and stores them in cache
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: fragments.rb
    docu: docu_fragments.rb
  processes: fragments

File/PageFragmentHandler:
  about:
    summary: Handles fragments generated by ContentProcessor/Fragments
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: fragment_handler.rb
    load_deps: File/DefaultHandler
    run_deps: Core/FileHandler
    class: FileHandlers::PageFragmentHandler
    docu: docu_fragment_handler.page
  params:
    fragmentsInMenu:
      default: true
      desc: Specifies whether fragment nodes should be in the menu by default.

