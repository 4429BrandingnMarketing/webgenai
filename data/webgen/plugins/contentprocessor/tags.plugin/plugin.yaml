ContentProcessor/Tags:
  about:
    summary: Replaces webgen tags with their rendered content.
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: tags.rb
    docu_file: docu_tags.page
  processes: tags
  params:
    prefix:
      default: ''
      desc: The string is used as a prefix to tag names to avoid name clashes when another content processor
            uses similar markup.

Tag/DefaultTag:
  about:
    summary: Base plugin for all tag plugins.
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: defaulttag.rb
    docu_file: docu_defaulttag.page
