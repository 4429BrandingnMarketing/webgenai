File/TemplateHandler:
  about:
    summary: Processes template files
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: templatehandler.rb
    load_deps: File/DefaultHandler
    class: FileHandlers::TemplateHandler
  params:
    defaultTemplate:
      default: default.template
      desc: The file name for the default template file for a directory.
  file:
    extensions: template
    meta_info:
      blocks:
        default:
          pipeline: erb;tags;blocks
