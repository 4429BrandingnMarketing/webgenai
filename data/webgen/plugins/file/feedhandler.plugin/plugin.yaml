File/FeedHandler:
  about:
    summary: Used to create a feed for a specified set of page files.
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: feedhandler.rb
    load_deps: File/DefaultHandler
    class: FileHandlers::FeedHandler
  file:
    extensions: feed
    meta_info:
      rss: true
      atom: true
      rss_version: 2.0