File/PageHandler:
  about:
    summary: Processes page files
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: pagehandler.rb
    load_deps: File/DefaultHandler
    run_deps: [File/TemplateHandler, Core/FileHandler]
    class: FileHandlers::PageHandler
  file:
    extensions: page
    meta_info:
      blocks:
        default:
          pipeline: erb;textile;blocks
