Tag/Date:
  about:
    summary: Prints out the current date/time in a customizable format
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: date.rb
    load_deps: Tag/DefaultTag
  params:
    format:
      default: '%A, %B %d %H:%M:%S %Z %Y'
      desc: The format of the date (same options as Ruby's Time#strftime).
  tags: date
