Tag/IncludeFile:
  about:
    summary: Includes a file verbatim
    author: Thomas Leitner <t_leitner@gmx.at>
  plugin:
    file: includefile.rb
    load_deps: Tag/DefaultTag
  params:
    filename:
      default: ~
      desc: The name of the file which should be included (relative to the file specifying the tag).
      mandatory: default
    processOutput:
      default: true
      desc: The file content will be scanned for tags if true.
    escapeHTML:
      default: true
      desc: Special HTML characters in the file content will be escaped if true.
  tags: includeFile
