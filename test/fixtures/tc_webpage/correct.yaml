# without meta info
- in: "hallo"
  meta_info: {}
  blocks:
    - name: content
      format: ~
      content: "hallo"

# with empty block
- in: |
    ---
    key: value
    ---
  meta_info: {key: value}
  blocks:
    - name: content
      format: ~
      content: ''

# with meta info
- in: |
    ---
    key: value
    ---
    block1
    ---   block2   ,    textile  
      block2  
  meta_info: {key: value}
  blocks:
    - name: content
      format: ~
      content: "block1"
    - name: block2
      format: textile
      content: "block2"

# block with escaped ---
- in: |
    before
    \--- in
    after
  meta_info: {}
  blocks:
    - name: content
      format: ~
      content: "before\n--- in\nafter"
